<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0A313E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Mr.Packaging - Empaques Premium</title>

    3. GITHUB PAGES (hosting gratis):

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>

  <style>
    /* =========================================================
       VARIABLES Y RESET
    ========================================================= */
    :root {
      --primary:   #0A313E;
      --primary2:  #1a4d5e;
      --accent:    #e53935;
      --buy:       #FF9900;
      --success:   #2e7d32;
      --bg:        #f0f2f5;
      --white:     #ffffff;
      --dark:      #1a1a1a;
      --gray:      #666;
      --border:    #e0e0e0;
      --radius:    18px;
      --shadow:    0 4px 16px rgba(0,0,0,0.09);
      --header-h:  118px;
      --nav-h:     72px;
    }

    *, *::before, *::after {
      margin: 0; padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html {
      /* SCROLL NATIVO ‚Äî elimina congelamiento */
      scroll-behavior: auto;
      overscroll-behavior: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                   "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--dark);
      /* Espacio exacto para header fijo y nav inferior */
      padding-top: var(--header-h);
      padding-bottom: var(--nav-h);
      /* Sin overflow: permite scroll nativo del navegador */
      overflow-x: hidden;
    }

    /* =========================================================
       HEADER FIJO ‚Äî GPU layer con transform
    ========================================================= */
    .app-header {
      position: fixed;
      top: 0; left: 0; width: 100%;
      z-index: 900;
      background: var(--primary);
      /* GPU layer ‚Äî no provoca reflow al hacer scroll */
      transform: translateZ(0);
      will-change: transform;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 18px 10px;
    }

    .logo {
      font-size: 1.55rem;
      font-weight: 900;
      color: var(--white);
      letter-spacing: 1.5px;
      line-height: 1;
    }
    .logo span { color: var(--buy); }

    .header-cart-btn {
      position: relative;
      background: rgba(255,255,255,0.12);
      border: none;
      color: white;
      width: 48px; height: 48px;
      border-radius: 50%;
      font-size: 1.5rem;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      touch-action: manipulation;
    }
    .cart-badge {
      position: absolute;
      top: -4px; right: -4px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      width: 22px; height: 22px;
      font-size: 0.8rem;
      font-weight: 900;
      display: flex; align-items: center; justify-content: center;
      border: 2px solid var(--primary);
    }

    /* Filtros horizontales */
    .filter-bar {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding: 0 14px 12px;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
    }
    .filter-bar::-webkit-scrollbar { display: none; }

    .filter-btn {
      flex: 0 0 auto;
      padding: 8px 20px;
      border: none;
      background: rgba(255,255,255,0.14);
      color: white;
      border-radius: 30px;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      touch-action: manipulation;
      white-space: nowrap;
      transition: background 0.15s, color 0.15s;
    }
    .filter-btn.active {
      background: var(--buy);
      color: #000;
    }

    /* =========================================================
       GRID DE PRODUCTOS
    ========================================================= */
    .catalog {
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }

    /* ===== TARJETA =====
       contain: strict ‚Üí el layout de cada tarjeta es completamente
       independiente. Un scroll o cambio de imagen en una tarjeta
       NO afecta a las dem√°s ‚Üí cero congelamiento.
    ===== */
    .product-card {
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      contain: strict;        /* ‚Üê CLAVE anti-congelamiento */
      content-visibility: auto; /* ‚Üê El navegador omite tarjetas fuera de pantalla */
      contain-intrinsic-size: 0 620px; /* Altura estimada para el layout */
    }

    /* Contenedor de imagen con tama√±o FIJO declarado */
    .card-img-wrap {
      position: relative;
      width: 100%;
      height: 320px; /* Altura fija ‚Äî evita Layout Shift */
      background: #f7f7f7;
      overflow: hidden;
    }

    /* IM√ÅGENES: opacity en vez de display:none
       display:none ‚Üí recalcula layout (costoso)
       opacity:0    ‚Üí solo pinta (barato) */
    .card-img {
      position: absolute;
      inset: 0;
      width: 100%; height: 100%;
      object-fit: contain;
      padding: 10px;
      opacity: 0;
      pointer-events: none;
      /* Solo cambia opacity ‚Äî no afecta layout */
      transition: opacity 0.18s ease;
      /* GPU layer por imagen */
      transform: translateZ(0);
      will-change: opacity;
    }
    .card-img.active {
      opacity: 1;
      pointer-events: auto;
    }

    .img-nav {
      position: absolute;
      top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.32);
      color: white; border: none;
      width: 42px; height: 42px;
      border-radius: 50%;
      font-size: 1.3rem;
      display: flex; align-items: center; justify-content: center;
      z-index: 2; cursor: pointer;
      touch-action: manipulation;
    }
    .img-nav.prev { left: 10px; }
    .img-nav.next { right: 10px; }

    .img-counter {
      position: absolute;
      bottom: 10px; right: 12px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 700;
    }

    /* Info */
    .card-body { padding: 18px 16px; }

    .card-top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
      margin-bottom: 16px;
    }

    .card-name {
      font-size: 1.2rem;
      font-weight: 900;
      color: var(--primary);
      line-height: 1.25;
      margin-bottom: 5px;
    }
    .card-desc {
      font-size: 0.95rem;
      color: var(--gray);
      line-height: 1.35;
    }

    .color-pick {
      flex-shrink: 0;
      width: 120px;
      padding: 10px 8px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 800;
      color: var(--primary);
      background: var(--bg);
      outline: none;
      touch-action: manipulation;
    }

    /* Controles cantidad + precio */
    .card-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .stepper {
      display: flex;
      align-items: center;
      background: var(--bg);
      border-radius: 40px;
      padding: 5px;
      gap: 2px;
    }
    .step-btn {
      width: 52px; height: 52px;
      border-radius: 50%;
      border: 2px solid var(--border);
      background: var(--white);
      color: var(--primary);
      font-size: 1.8rem;
      font-weight: 700;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      touch-action: manipulation;
      line-height: 1;
      padding-bottom: 3px;
      /* Feedback t√°ctil inmediato */
      transition: background 0.08s;
    }
    .step-btn:active { background: #ddd; }

    .step-val {
      width: 64px;
      text-align: center;
      font-weight: 900;
      font-size: 1.35rem;
      color: var(--dark);
    }

    .price-preview {
      font-weight: 900;
      font-size: 1.5rem;
      color: var(--primary);
    }

    /* Botones */
    .btn-add {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 17px;
      font-size: 1.1rem;
      font-weight: 900;
      cursor: pointer;
      touch-action: manipulation;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      box-shadow: 0 4px 14px rgba(10,49,62,0.18);
      transition: background 0.12s;
    }
    .btn-add:active { background: var(--primary2); }

    .btn-prices {
      width: 100%;
      background: none;
      border: none;
      color: #1565C0;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px 0 0;
      cursor: pointer;
      text-decoration: underline;
      touch-action: manipulation;
    }

    /* =========================================================
       NAVEGACI√ìN INFERIOR
    ========================================================= */
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; width: 100%;
      height: var(--nav-h);
      background: var(--white);
      display: flex;
      border-top: 1px solid var(--border);
      box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
      z-index: 900;
      /* GPU layer */
      transform: translateZ(0);
      padding-bottom: env(safe-area-inset-bottom, 0);
    }
    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 3px;
      color: #999;
      font-size: 0.78rem;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      border: none;
      background: none;
      position: relative;
      touch-action: manipulation;
    }
    .nav-item.active { color: var(--primary); }
    .nav-icon { font-size: 1.7rem; line-height: 1; }
    .nav-badge {
      position: absolute;
      top: 4px;
      right: calc(50% - 22px);
      background: var(--accent);
      color: white;
      width: 20px; height: 20px;
      border-radius: 50%;
      font-size: 0.72rem;
      font-weight: 900;
      display: flex; align-items: center; justify-content: center;
    }

    /* =========================================================
       MODAL CARRITO ‚Äî desliza desde la derecha
    ========================================================= */
    .sheet {
      position: fixed;
      /* BUG FIX: top debe ser el alto exacto del header para no quedar tapado */
      top: var(--header-h);
      left: 0; right: 0;
      bottom: var(--nav-h);
      background: var(--bg);
      z-index: 800;
      display: flex;
      flex-direction: column;
      /* Slide from right ‚Äî GPU */
      transform: translateX(100%);
      transition: transform 0.28s cubic-bezier(0.4, 0, 0.2, 1);
      will-change: transform;
    }
    .sheet.open {
      transform: translateX(0);
    }

    .sheet-header {
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 18px;
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .sheet-header h2 { font-size: 1.35rem; font-weight: 900; }
    .sheet-close {
      background: var(--bg);
      border: none;
      width: 38px; height: 38px;
      border-radius: 50%;
      font-size: 1.4rem;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      touch-action: manipulation;
    }

    /* SCROLL DEL CARRITO ‚Äî inercia nativa */
    .sheet-body {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
      padding: 14px;
    }

    /* Items del carrito */
    .cart-item {
      background: var(--white);
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .cart-item img {
      width: 80px; height: 80px;
      object-fit: contain;
      border-radius: 10px;
      background: var(--bg);
      flex-shrink: 0;
    }
    .cart-item-info { flex: 1; min-width: 0; }
    .cart-item-name {
      font-size: 1rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .cart-item-sub { font-size: 0.9rem; color: var(--gray); font-weight: 600; }
    .cart-item-price { font-size: 1.1rem; font-weight: 900; margin-top: 6px; }
    .btn-remove {
      background: #ffebee;
      color: var(--accent);
      border: none;
      padding: 7px 14px;
      border-radius: 8px;
      font-weight: 900;
      font-size: 0.9rem;
      cursor: pointer;
      touch-action: manipulation;
      margin-top: 8px;
    }

    /* Resumen */
    .cart-summary {
      background: var(--white);
      border-radius: 14px;
      padding: 18px;
      margin: 4px 0 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      font-weight: 700;
      color: var(--gray);
      margin-bottom: 12px;
    }
    .summary-total {
      display: flex;
      justify-content: space-between;
      font-size: 1.4rem;
      font-weight: 900;
      color: var(--success);
      border-top: 2px solid var(--border);
      padding-top: 14px;
      margin-top: 6px;
    }

    .btn-checkout {
      width: 100%;
      background: var(--buy);
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 19px;
      font-size: 1.2rem;
      font-weight: 900;
      cursor: pointer;
      touch-action: manipulation;
      box-shadow: 0 4px 14px rgba(255,153,0,0.3);
      margin-bottom: 24px;
    }

    /* Formulario */
    .checkout-form {
      background: var(--white);
      border-radius: 14px;
      padding: 20px 16px;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    .form-title {
      font-size: 1.15rem;
      font-weight: 900;
      color: var(--dark);
      margin-bottom: 18px;
    }
    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border);
      border-radius: 12px;
      /* font-size m√≠nimo 16px para evitar zoom en iOS */
      font-size: max(16px, 1rem);
      font-weight: 600;
      margin-bottom: 12px;
      background: var(--white);
      outline: none;
      color: var(--dark);
      transition: border-color 0.15s;
    }
    .form-input:focus { border-color: var(--primary); }
    .form-textarea { resize: none; }

    .btn-confirm {
      width: 100%;
      background: var(--buy);
      color: #000;
      border: none;
      border-radius: 14px;
      padding: 19px;
      font-size: 1.2rem;
      font-weight: 900;
      cursor: pointer;
      touch-action: manipulation;
      margin-top: 6px;
    }
    .btn-confirm:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-back {
      width: 100%;
      background: none;
      border: none;
      color: var(--gray);
      font-size: 1rem;
      font-weight: 700;
      padding: 14px;
      cursor: pointer;
      text-decoration: underline;
      touch-action: manipulation;
    }

    /* =========================================================
       MODALES CENTRADOS (Precios, √âxito)
    ========================================================= */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .overlay.open {
      opacity: 1;
      pointer-events: auto;
    }
    .overlay-box {
      background: var(--white);
      border-radius: 22px;
      padding: 28px 22px;
      width: 100%;
      max-width: 420px;
      max-height: 88vh;
      overflow-y: auto;
      text-align: center;
      transform: scale(0.94);
      transition: transform 0.2s;
      box-shadow: 0 12px 40px rgba(0,0,0,0.25);
    }
    .overlay.open .overlay-box { transform: scale(1); }

    /* Tabla precios */
    .price-product-name {
      font-size: 1.2rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 18px;
      line-height: 1.3;
    }
    .price-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .price-table td {
      padding: 14px 8px;
      border-bottom: 1px solid #f0f0f0;
      text-align: left;
    }
    .price-table td:last-child {
      text-align: right;
      font-weight: 900;
      color: var(--primary);
      font-size: 1.05rem;
    }

    .btn-modal-close {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 1.05rem;
      font-weight: 900;
      cursor: pointer;
      touch-action: manipulation;
    }

    /* Modal √©xito */
    .success-icon {
      width: 90px; height: 90px;
      background: #e8f5e9;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 3rem;
      margin: 0 auto 18px;
    }
    .success-title {
      font-size: 1.6rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 10px;
    }
    .success-sub {
      font-size: 1rem;
      color: var(--gray);
      margin-bottom: 24px;
      line-height: 1.5;
    }

    /* Zoom imagen */
    .zoom-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.96);
      z-index: 1100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s;
    }
    .zoom-overlay.open { opacity: 1; pointer-events: auto; }
    .zoom-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .zoom-close {
      position: absolute;
      top: 18px; right: 18px;
      background: rgba(255,255,255,0.18);
      border: 2px solid rgba(255,255,255,0.5);
      color: white;
      width: 50px; height: 50px;
      border-radius: 50%;
      font-size: 1.8rem;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      touch-action: manipulation;
    }

    /* =========================================================
       NOTIFICACI√ìN TOAST
    ========================================================= */
    .toast {
      position: fixed;
      top: calc(var(--header-h) + 10px);
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: #1a1a1a;
      color: white;
      padding: 12px 26px;
      border-radius: 40px;
      font-size: 0.95rem;
      font-weight: 700;
      white-space: nowrap;
      z-index: 2000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s, transform 0.2s;
      box-shadow: 0 6px 24px rgba(0,0,0,0.25);
    }
    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    .toast.error { background: var(--accent); }

    /* =========================================================
       SKELETONS (mientras carga Firebase)
    ========================================================= */
    @keyframes shimmer {
      0%   { background-position: -400px 0; }
      100% { background-position: 400px 0; }
    }
    .skeleton-card {
      background: var(--white);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      margin-bottom: 22px;
    }
    .skeleton-img {
      width: 100%; height: 320px;
      background: linear-gradient(90deg,#f0f0f0 25%,#e8e8e8 50%,#f0f0f0 75%);
      background-size: 800px 100%;
      animation: shimmer 1.3s infinite;
    }
    .skeleton-body { padding: 18px 16px; }
    .skeleton-line {
      height: 16px; border-radius: 8px; margin-bottom: 12px;
      background: linear-gradient(90deg,#f0f0f0 25%,#e8e8e8 50%,#f0f0f0 75%);
      background-size: 800px 100%;
      animation: shimmer 1.3s infinite;
    }

    /* =========================================================
       EMPTY STATE
    ========================================================= */
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--gray);
    }
    .empty-state .emoji { font-size: 4rem; opacity: 0.25; display: block; margin-bottom: 16px; }
    .empty-state h3 { font-size: 1.3rem; color: #555; margin-bottom: 8px; }
    .empty-state p { font-size: 1rem; }
  </style>
</head>
<body>

  <!-- ========================================================
       HEADER
  ======================================================== -->
  <header class="app-header">
    <div class="header-top">
      <div class="logo">MR<span>.</span>PACKAGING</div>
      <button class="header-cart-btn" onclick="openSheet()">
        üõí
        <span class="cart-badge" id="cartBadge">0</span>
      </button>
    </div>
    <div class="filter-bar" id="filterBar">
      <button class="filter-btn active" onclick="setFilter('all', this)">Todos</button>
      <button class="filter-btn" onclick="setFilter('Cajas', this)">Cajas</button>
      <button class="filter-btn" onclick="setFilter('Bolsas', this)">Bolsas</button>

  <!-- ========================================================

  <!-- ========================================================
       SCRIPT PRINCIPAL
  ======================================================== -->
  <script>
    /* ============================================================
       CONFIGURACI√ìN ‚Äî CAMBIA ESTOS VALORES
    ============================================================ */
    const CONFIG = {
      // Firebase
      firebase: {
        databaseURL: "https://mrpackaging-app-default-rtdb.firebaseio.com"
      },
      // Negocio
      deliveryFee:  3.50,
      minQty:       25,
      maxQty:       1000,
      qtyStep:      25,
      whatsapp:     "50372635125"
    };

    /* ============================================================
       INIT
    ============================================================ */
    firebase.initializeApp(CONFIG.firebase);
    const db = firebase.database();

    /* ============================================================
       ESTADO
    ============================================================ */
    let products      = [];
    let cart          = [];
    let activeFilter  = 'all';
    let slideIndex    = {};   // { productId: currentSlideIndex }
    let stepTimers    = {};   // debounce por producto
    let toastTimer    = null;

    /* ============================================================
       CARGA DE PRODUCTOS DESDE FIREBASE
    ============================================================ */
    async function loadProducts() {
      try {
        const snap = await db.ref('productos').once('value');
        const raw  = snap.val();

        if (raw) {
          products = Object.values(raw)
            .filter(Boolean)
            .map(p => {
              const imgs = p.image
                ? String(p.image).split(',').map(s => s.trim()).filter(Boolean)
                : [];
              return {
                id:         p.id,
                name:       p.name,
                category:   p.category || '',
                description: p.description || '',
                images:     imgs.length ? imgs : ['https://via.placeholder.com/320?text=Sin+imagen'],
                colors:     Array.isArray(p.colors) ? p.colors.filter(Boolean) : [],
                priceTiers: p.priceTiers,
                stock:      p.stock
              };
            });
        }

        products.forEach(p => { slideIndex[p.id] = 0; });
        renderCatalog();

      } catch (err) {
        console.error('Firebase error:', err);
        document.getElementById('catalog').innerHTML =
          `<div class="empty-state">
             <span class="emoji">‚ö†Ô∏è</span>
             <h3>Error al cargar el cat√°logo</h3>
             <p>Verifica tu conexi√≥n y recarga la p√°gina.</p>
           </div>`;
      }
    }

    /* ============================================================
       PRECIO POR NIVEL
    ============================================================ */
    function getPrice(qty, tiers) {
      if (qty <= 25)  return tiers.tier1;
      if (qty <= 50)  return tiers.tier2;
      if (qty <= 100) return tiers.tier3;
      if (qty <= 500) return tiers.tier4;
      return tiers.tier5;
    }

    /* ============================================================
       FILTRO
    ============================================================ */
    function setFilter(cat, btn) {
      activeFilter = cat;
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');
      renderCatalog();
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    /* ============================================================
       RENDERIZADO EN LOTES ‚Äî requestAnimationFrame
       Inserta N tarjetas por frame para no bloquear el scroll.
    ============================================================ */
    const BATCH = 2; // tarjetas por frame

    function renderCatalog() {
      const catalog = document.getElementById('catalog');
      catalog.innerHTML = '';

      const list = activeFilter === 'all'
        ? products
        : products.filter(p => p.category.toLowerCase() === activeFilter.toLowerCase());

      if (!list.length) {
        catalog.innerHTML = `
          <div class="empty-state">
            <span class="emoji">üì¶</span>
            <h3>Sin productos en esta categor√≠a</h3>
            <p>Prueba con otro filtro.</p>
          </div>`;
        return;
      }

      let i = 0;
      function nextBatch() {
        const frag = document.createDocumentFragment();
        const end  = Math.min(i + BATCH, list.length);
        for (; i < end; i++) frag.appendChild(buildCard(list[i]));
        catalog.appendChild(frag);
        if (i < list.length) requestAnimationFrame(nextBatch);
      }
      requestAnimationFrame(nextBatch);
    }

    /* ============================================================
       CONSTRUCCI√ìN DE TARJETA (DOM ‚Äî sin innerHTML masivo)
    ============================================================ */
    function buildCard(p) {
      const card = document.createElement('article');
      card.className = 'product-card';

      /* --- Im√°genes --- */
      const wrap = document.createElement('div');
      wrap.className = 'card-img-wrap';

      p.images.forEach((src, idx) => {
        const img = document.createElement('img');
        img.className  = 'card-img' + (idx === 0 ? ' active' : '');
        img.id         = `img-${p.id}-${idx}`;
        img.src        = src;
        img.alt        = p.name;
        img.loading    = idx === 0 ? 'eager' : 'lazy';
        img.decoding   = 'async';
        img.width      = 320;
        img.height     = 320;
        img.addEventListener('click', () => openZoom(p.id, idx));
        wrap.appendChild(img);
      });

      if (p.images.length > 1) {
        const prev = document.createElement('button');
        prev.className = 'img-nav prev';
        prev.innerHTML = '&#8249;';
        prev.addEventListener('click', () => changeSlide(p.id, -1));

        const next = document.createElement('button');
        next.className = 'img-nav next';
        next.innerHTML = '&#8250;';
        next.addEventListener('click', () => changeSlide(p.id, 1));

        const counter = document.createElement('div');
        counter.className = 'img-counter';
        counter.id = `ctr-${p.id}`;
        counter.textContent = `1/${p.images.length}`;

        wrap.appendChild(prev);
        wrap.appendChild(next);
        wrap.appendChild(counter);
      }

      /* --- Body --- */
      const body = document.createElement('div');
      body.className = 'card-body';

      /* Top row: nombre + selector color */
      const topRow = document.createElement('div');
      topRow.className = 'card-top-row';

      const titles = document.createElement('div');
      titles.innerHTML =
        `<div class="card-name">${p.name}</div>
         <div class="card-desc">${p.description}</div>`;

      let colorEl;
      if (p.colors.length > 0) {
        colorEl = document.createElement('select');
        colorEl.className = 'color-pick';
        colorEl.id = `col-${p.id}`;
        p.colors.forEach(c => {
          const o = document.createElement('option');
          o.value = o.textContent = c.trim();
          colorEl.appendChild(o);
        });
      } else {
        colorEl = document.createElement('input');
        colorEl.type  = 'hidden';
        colorEl.id    = `col-${p.id}`;
        colorEl.value = 'Est√°ndar';
      }

      topRow.appendChild(titles);
      topRow.appendChild(colorEl);

      /* Controles de cantidad */
      const controls = document.createElement('div');
      controls.className = 'card-controls';

      const stepper = document.createElement('div');
      stepper.className = 'stepper';

      const btnMinus = document.createElement('button');
      btnMinus.className = 'step-btn';
      btnMinus.textContent = '‚àí';
      btnMinus.addEventListener('click', () => changeQty(p.id, false));

      const qtyEl = document.createElement('div');
      qtyEl.className = 'step-val';
      qtyEl.id = `qty-${p.id}`;
      qtyEl.textContent = String(CONFIG.minQty);

      const btnPlus = document.createElement('button');
      btnPlus.className = 'step-btn';
      btnPlus.textContent = '+';
      btnPlus.addEventListener('click', () => changeQty(p.id, true));

      stepper.appendChild(btnMinus);
      stepper.appendChild(qtyEl);
      stepper.appendChild(btnPlus);

      const priceEl = document.createElement('div');
      priceEl.className = 'price-preview';
      priceEl.id = `prev-${p.id}`;
      const initTotal = getPrice(CONFIG.minQty, p.priceTiers) * CONFIG.minQty;
      priceEl.textContent = `$${initTotal.toFixed(2)}`;

      controls.appendChild(stepper);
      controls.appendChild(priceEl);

      /* Botones */
      const btnAdd = document.createElement('button');
      btnAdd.className = 'btn-add';
      btnAdd.innerHTML = 'üõí Agregar al Pedido';
      btnAdd.addEventListener('click', () => addToCart(p.id));

      const btnPrices = document.createElement('button');
      btnPrices.className = 'btn-prices';
      btnPrices.textContent = 'Ver tabla de precios ‚Üí';
      btnPrices.addEventListener('click', () => openPrices(p.id));

      body.appendChild(topRow);
      body.appendChild(controls);
      body.appendChild(btnAdd);
      body.appendChild(btnPrices);

      card.appendChild(wrap);
      card.appendChild(body);
      return card;
    }

    /* ============================================================
       CARRUSEL ‚Äî opacity, no display (evita reflow)
    ============================================================ */
    function changeSlide(pid, dir) {
      const p = products.find(x => x.id === pid);
      if (!p) return;

      document.getElementById(`img-${pid}-${slideIndex[pid]}`).classList.remove('active');
      slideIndex[pid] = (slideIndex[pid] + dir + p.images.length) % p.images.length;
      document.getElementById(`img-${pid}-${slideIndex[pid]}`).classList.add('active');

      const ctr = document.getElementById(`ctr-${pid}`);
      if (ctr) ctr.textContent = `${slideIndex[pid] + 1}/${p.images.length}`;
    }

    /* ============================================================
       ZOOM
    ============================================================ */
    function openZoom(pid, idx) {
      const p = products.find(x => x.id === pid);
      document.getElementById('zoomImg').src = p.images[idx];
      document.getElementById('zoomOverlay').classList.add('open');
    }
    function closeZoom() {
      document.getElementById('zoomOverlay').classList.remove('open');
    }

    /* ============================================================
       CANTIDAD ‚Äî debounce para no saturar renders
    ============================================================ */
    function changeQty(pid, plus) {
      const el  = document.getElementById(`qty-${pid}`);
      let cur   = parseInt(el.textContent) || CONFIG.minQty;
      let next  = plus ? cur + CONFIG.qtyStep : cur - CONFIG.qtyStep;

      if (next < CONFIG.minQty) { toast(`M√≠nimo ${CONFIG.minQty} unidades`, 'error'); next = CONFIG.minQty; }
      if (next > CONFIG.maxQty) { toast(`M√°ximo ${CONFIG.maxQty} unidades`, 'error'); next = CONFIG.maxQty; }

      el.textContent = next;

      clearTimeout(stepTimers[pid]);
      stepTimers[pid] = setTimeout(() => refreshPreview(pid), 80);
    }

    function refreshPreview(pid) {
      const p   = products.find(x => x.id === pid);
      if (!p) return;
      const qty = parseInt(document.getElementById(`qty-${pid}`).textContent) || CONFIG.minQty;
      const total = getPrice(qty, p.priceTiers) * qty;
      document.getElementById(`prev-${pid}`).textContent = `$${total.toFixed(2)}`;
    }

    /* ============================================================
       CARRITO
    ============================================================ */
    function addToCart(pid) {
      const p   = products.find(x => x.id === pid);
      const qty = parseInt(document.getElementById(`qty-${pid}`).textContent) || CONFIG.minQty;
      const col = document.getElementById(`col-${pid}`).value;
      const up  = getPrice(qty, p.priceTiers);

      cart.push({
        id: p.id, name: p.name, image: p.images[0],
        color: col, quantity: qty, unitPrice: up, total: up * qty
      });

      updateBadges();
      toast('¬°Agregado a tu pedido! üéâ');

      // Reset qty
      document.getElementById(`qty-${pid}`).textContent = String(CONFIG.minQty);
      refreshPreview(pid);
    }

    function removeFromCart(idx) {
      cart.splice(idx, 1);
      updateBadges();
      renderSheet();
    }

    function updateBadges() {
      const count = cart.length;
      ['cartBadge', 'navBadge'].forEach(id => {
        document.getElementById(id).textContent = count;
      });
    }

    /* ============================================================
       SHEET (CARRITO MODAL)
    ============================================================ */
    function openSheet() {
      renderSheet();
      document.getElementById('cartSheet').classList.add('open');
      document.getElementById('navCart').classList.add('active');
      document.getElementById('navHome').classList.remove('active');
    }

    function closeSheet() {
      document.getElementById('cartSheet').classList.remove('open');
      document.getElementById('navCart').classList.remove('active');
      document.getElementById('navHome').classList.add('active');
    }

    function goHome() {
      closeSheet();
      window.scrollTo({ top: 0, behavior: 'instant' });
    }

    function renderSheet() {
      const body = document.getElementById('sheetBody');

      if (!cart.length) {
        body.innerHTML = `
          <div class="empty-state" style="padding-top:80px;">
            <span class="emoji" style="font-size:5rem;">üõí</span>
            <h3>Tu pedido est√° vac√≠o</h3>
            <p>¬°Agrega empaques para continuar!</p>
          </div>`;
        return;
      }

      const subtotal = cart.reduce((s, i) => s + i.total, 0);
      const total    = subtotal + CONFIG.deliveryFee;

      const itemsHtml = cart.map((item, idx) => `
        <div class="cart-item">
          <img src="${item.image}" loading="lazy" width="80" height="80" alt="${item.name}">
          <div class="cart-item-info">
            <div class="cart-item-name">${item.name}</div>
            <div class="cart-item-sub">${item.color} ¬∑ ${item.quantity} unidades</div>
            <div class="cart-item-price">$${item.total.toFixed(2)}</div>
            <button class="btn-remove" onclick="removeFromCart(${idx})">‚úï Quitar</button>
          </div>
        </div>`).join('');

      body.innerHTML = `
        <div id="viewCart">
          ${itemsHtml}
          <div class="cart-summary">
            <div class="summary-row"><span>Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
            <div class="summary-row"><span>Env√≠o</span><span>$${CONFIG.deliveryFee.toFixed(2)}</span></div>
            <div class="summary-total"><span>Total</span><span>$${total.toFixed(2)}</span></div>
          </div>
          <button class="btn-checkout" onclick="showForm()">REALIZAR PEDIDO ‚Üí</button>
        </div>

        <div id="viewForm" style="display:none;">
          <div class="checkout-form">
            <p class="form-title">üì¶ Datos de entrega</p>
            <input type="text"   id="fName"    class="form-input" placeholder="Nombre completo" autocomplete="name">
            <input type="email"  id="fEmail"   class="form-input" placeholder="Correo electr√≥nico" autocomplete="email">
            <input type="tel"    id="fPhone"   class="form-input" placeholder="Tel√©fono (Ej: 7777-7777)" autocomplete="tel">
            <textarea id="fAddr" class="form-input form-textarea" rows="3"
              placeholder="Direcci√≥n completa exacta" autocomplete="street-address"></textarea>
            <button class="btn-confirm" id="btnConfirm" onclick="submitOrder()">
              CONFIRMAR PEDIDO ‚úì
            </button>
            <button class="btn-back" onclick="hideForm()">‚Üê Volver al carrito</button>
          </div>
        </div>`;
    }

    function showForm() {
      document.getElementById('viewCart').style.display = 'none';
      document.getElementById('viewForm').style.display = 'block';
    }
    function hideForm() {
      document.getElementById('viewForm').style.display = 'none';
      document.getElementById('viewCart').style.display = 'block';
    }

    /* ============================================================
       ENV√çO DE ORDEN POR WHATSAPP ‚Äî sin configuraci√≥n, 100% funcional
    ============================================================ */
    function submitOrder() {
      const name  = document.getElementById('fName').value.trim();
      const email = document.getElementById('fEmail').value.trim();
      const phone = document.getElementById('fPhone').value.trim();
      const addr  = document.getElementById('fAddr').value.trim();

      if (!name || !email || !phone || !addr) {
        toast('Completa todos los datos de env√≠o', 'error');
        return;
      }

      const subtotal = cart.reduce((s, i) => s + i.total, 0);
      const total    = subtotal + CONFIG.deliveryFee;

      // Construir cada l√≠nea del pedido
      const lines = [];
      lines.push('üõçÔ∏è *NUEVO PEDIDO - MR.PACKAGING*');
      lines.push('');
      lines.push('üë§ *Cliente:* ' + name);
      lines.push('üìß *Email:* ' + email);
      lines.push('üì± *Tel√©fono:* ' + phone);
      lines.push('üìç *Direcci√≥n:* ' + addr);
      lines.push('');
      lines.push('üì¶ *Productos:*');
      cart.forEach(function(i) {
        lines.push('  ‚Ä¢ ' + i.name + ' (' + i.color + ') x' + i.quantity + ' = $' + i.total.toFixed(2));
      });
      lines.push('');
      lines.push('üí∞ Subtotal: $' + subtotal.toFixed(2));
      lines.push('üöö Env√≠o: $' + CONFIG.deliveryFee.toFixed(2));
      lines.push('‚úÖ *TOTAL: $' + total.toFixed(2) + '*');

      const msg = encodeURIComponent(lines.join('\n'));
      const waUrl = 'https://wa.me/' + CONFIG.whatsapp + '?text=' + msg;

      // Limpiar carrito y mostrar √©xito ANTES de abrir WhatsApp
      cart = [];
      updateBadges();
      closeSheet();
      document.getElementById('successOverlay').classList.add('open');

      // Abrir WhatsApp
      window.open(waUrl, '_blank');
    }

    /* ============================================================
       MODAL PRECIOS
    ============================================================ */
    function openPrices(pid) {
      const p = products.find(x => x.id === pid);
      document.getElementById('priceProductName').textContent = p.name;
      document.getElementById('priceTableBody').innerHTML = [
        ['1 - 25 u.',     p.priceTiers.tier1],
        ['26 - 50 u.',    p.priceTiers.tier2],
        ['51 - 100 u.',   p.priceTiers.tier3],
        ['101 - 500 u.',  p.priceTiers.tier4],
        ['501+ u.',       p.priceTiers.tier5]
      ].map(([label, price]) =>
        `<tr><td>${label}</td><td>$${price.toFixed(2)} c/u</td></tr>`
      ).join('');
      document.getElementById('priceOverlay').classList.add('open');
    }

    function closePriceOverlay(e) {
      if (!e || e.target === document.getElementById('priceOverlay')) {
        document.getElementById('priceOverlay').classList.remove('open');
      }
    }

    function closeSuccessOverlay() {
      document.getElementById('successOverlay').classList.remove('open');
    }

    /* ============================================================
       TOAST NOTIFICATIONS
    ============================================================ */
    function toast(msg, type = 'success') {
      const el      = document.getElementById('toast');
      el.textContent = msg;
      el.className   = `toast ${type}`;
      void el.offsetWidth; // Fuerza reflow para reiniciar animaci√≥n
      el.classList.add('show');
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => el.classList.remove('show'), 3200);
    }

    /* ============================================================
       BOT√ìN ATR√ÅS DEL NAVEGADOR
    ============================================================ */
    history.pushState({ p: 'base' }, '', location.href);

    window.addEventListener('popstate', () => {
      const sheet   = document.getElementById('cartSheet').classList.contains('open');
      const prices  = document.getElementById('priceOverlay').classList.contains('open');
      const zoom    = document.getElementById('zoomOverlay').classList.contains('open');

      if (zoom)   { closeZoom(); history.pushState({ p: 'base' }, '', location.href); return; }
      if (prices) { closePriceOverlay(); history.pushState({ p: 'base' }, '', location.href); return; }
      if (sheet)  { closeSheet(); history.pushState({ p: 'base' }, '', location.href); return; }
    });

    /* ============================================================
       ARRANQUE
    ============================================================ */
    loadProducts();
  </script>
